<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <title>Failure</title>
  </head>
  <body>
    <div
      class="position-relative p-5 text-center text-muted bg-body border border-dashed rounded-5"
    >
      <button
        type="button"
        class="position-absolute top-0 end-0 p-3 m-3 btn-close bg-secondary bg-opacity-10 rounded-pill"
        aria-label="Close"
        onclick="javascript:window.history.back()"
      ></button>
      <svg class="bi mt-5 mb-3" width="48" height="48">
        <use xlink:href="#check2-circle"></use>
      </svg>
      <h1 class="text-body-emphasis">Oh no!</h1>
      <p class="col-lg-6 mx-auto mb-4">
        There was an error with signning up, please try again!
      </p>
      <form action="/failure" method="post">
        <button class="btn btn-primary px-5 mb-5" type="submit">
          Sign-up Again
        </button>
      </form>
    </div>
  </body>
</html>
